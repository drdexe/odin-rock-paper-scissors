<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Play Rock Paper Scissors against the Computer!</h1>

  <div class="button-container">
    <button value="rock">ROCK</button>
    <button value="paper">PAPER</button>
    <button value="scissors">SCISSORS</button>
  </div>

  <div class="winner"></div>

  <ul class="results"></ul>

  <div class="scores">
    <div class="human-score">Human Score: <span id="human-score">0</span></div>
    <div class="computer-score">Computer Score: <span id="computer-score">0</span></div>
  </div>
</body>
</html>
