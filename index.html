<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✊✋✌️</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Play Rock Paper Scissors against the Computer!</h1>

  <div class="container">
    <button value="rock">✊</button>
    <button value="paper">✋</button>
    <button value="scissors">✌️</button>
    <div class="winner"></div>
  </div>

  <div class="scores">
    <div class="human-score">Human: <span id="human-score">0</span></div>
    <div class="computer-score">Computer: <span id="computer-score">0</span></div>
  </div>

  <ul class="results"></ul>
</body>
</html>
